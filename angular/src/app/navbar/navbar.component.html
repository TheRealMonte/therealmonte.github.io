<header (click)="goToYearHomepage()">
    <div id="logo">
        <div class="logo-square back"></div>
        <div class="logo-square front"></div>
    </div>
    <h1>Canvas Stats</h1>
    <img [src]="getLogoYear()" [alt]="year" class="logo-year" />
    
</header>
<nav>
    <span>
        <!--<a href="/2025" [ngClass]="year === 2025? 'active' : ''">2025</a> | -->
        <a href="/2024" [ngClass]="year === 2024? 'active' : ''">2024</a> | 
        <a href="/2023" [ngClass]="year === 2023? 'active' : ''">2023</a>
    </span>
    
    <a href="https://fediverse.events/">fediverse.events</a>
    <a href="https://matrix.to/#/#lemmy-canvas:matrix.org">Matrix Space</a>
    <a href="https://discord.gg/mEUqXZw8kR">Discord Server <span class="large-screens-only">(bridged to matrix)</span></a>
    <a href="https://toast.ooo/c/canvas">Lemmy</a>
</nav>
@if (showSearch) {
    <div class="search-wrapper">
        <input [(ngModel)]="searchString" [value]="username" type="text" placeholder="Enter Username Ex: grant@toast.ooo" class="Search-input" (keydown.enter)="onSubmit()"/>
        <button (click)="onSubmit()" class="btn green mobile">Search</button>
        <button (click)="seeAllUser()" class="btn blue mobile">All Users</button>
    </div>
}
