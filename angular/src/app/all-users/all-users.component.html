<app-navbar [year]="year" [showSearch]="false" />
@if (loading) {
    <app-loading />
}
@if (!loading) {
    <h2>Here are all the users that participated in the {{year}} Canvas event:</h2>
    @for (user of users; track user) {
        <article (click)="goToUser(user.username)">
            {{user.userRank}}: {{user.username}}
        </article>
    }
}
<app-footer />
